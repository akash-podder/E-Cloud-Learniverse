<!DOCTYPE html>
<html>
<head>
    <title>Message Board</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
</head>
<body>
    <h1>
        <img src="/static/img/favicon.png" alt="Logo" style="height:40px; vertical-align: middle; margin-right:10px;">
        E-Cloud-Learniverse
    </h1>


    <form action="/" method="post">
        <input type="text" name="username" placeholder="Your name" required>
        <br>
        <textarea name="content" placeholder="Write a message..." rows="3" cols="40" required></textarea>
        <br>
        <button type="submit">Post Message</button>
    </form>

    <hr>

    <h2>Existing Messages:</h2>
    {% if messages %}
        <ul>
        {% for msg in messages %}
            <li><strong>{{ msg.username }}</strong>: {{ msg.content }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No messages yet. Be the first to post!</p>
    {% endif %}
</body>
</html>
