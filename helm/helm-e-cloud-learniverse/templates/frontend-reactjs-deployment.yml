# ------------------------
# ReactJS Frontend Deployment Object
# ------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.frontend.name }}
  labels:
    real-madrid-app: {{ .Values.frontend.name }}

spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      real-madrid-app: {{ .Values.frontend.labels.app }}
  # This section defines the Pod template (metadata + spec)
  template:
    metadata:
      labels:
        real-madrid-app: {{ .Values.frontend.labels.app }}
    spec:
      containers:
        - name: {{ .Values.frontend.container.name }}
          image: {{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          # Note: VITE_* environment variables are embedded at build time, not runtime
          # The frontend image must be built with: --build-arg ENV_FILE=kubernetes
          # Nginx reverse proxy in the container handles routing to backend service
          # env:
          #   - name: VITE_BACKEND_API_BASE_URL
          #     value: {{ .Values.frontend.env.backendApiUrl | quote }}
          ports:
            - containerPort: {{ .Values.frontend.container.port }}
          resources:
            limits:
              memory: {{ .Values.frontend.resources.limits.memory | quote }}
              cpu: {{ .Values.frontend.resources.limits.cpu | quote }}
            requests:
              memory: {{ .Values.frontend.resources.requests.memory | quote }}
              cpu: {{ .Values.frontend.resources.requests.cpu | quote }}